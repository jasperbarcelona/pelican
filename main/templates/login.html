<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/login.css">
		<link rel="shortcut icon" href="../static/images/logos/favicon.ico" type="image/x-icon">
		<!-- <script src="//fast.eager.io/nH76uFjaDI.js"></script> -->
		<title>Login</title>
	</head>
	<div class="container">
		<div id="login-intro" class="loading">
		</div>
		<div id="logo-container" class="clickable">
			<span id="login-brand">Telaki SMS Client</span>
			<span id="login-sub-brand">Login</span>
		</div>
		<form id="login-form">
			<center>
				<div id="login-error-container"><span id="login-error"></span></div>
			</center>
			<div id="login-input-container">
				<div id="login-form-loader" class="loading">
					<div class="loader"></div>
				</div>
				<input type="text" data-class="input-label" id="client_no" class="form-control" placeholder="Client ID" autocomplete="off" />
				<input type="email" data-class="input-label" id="user_email" class="form-control" placeholder="Email" autocomplete="off" />
				<input type="password" data-class="input-label" id="user_password" class="form-control" placeholder="Password"/>
			</div>
			<button type="submit" id="login-btn" class="btn btn-danger" data-loading-text="Logging you in.." data-complete-text="Log In">Log In</button>
		</form>
		<span class="forgot-password clickable">Forgot your password?</span>
	</div>
	<script src="../static/js/jquery-1.11.0.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/floatlabels.min.js"></script>
	<script src="../static/js/login_animations.js"></script>
	<script src="../static/js/login_functions.js"></script>
</html>
