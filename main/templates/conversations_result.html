{% for entry in conversations %}
{% if entry.status == 'unread' %}
<tr onclick="open_conversation({{ entry.id }})" class="unread">
{% else %}
<tr onclick="open_conversation({{ entry.id }})">
{% endif %}
	<td class="icon-td">
		<i data-id="{{ entry.id }}" class="conversations-check material-icons">&#xE835;</i>
		<i data-id="{{ entry.id }}" class="conversations-star material-icons">&#xE83A;</i>
	</td>
	<td class="msisdn-td">{{ entry.display_name }}</td>
	<td class="message-td">{{ entry.latest_content }}</td>
	<td class="date-td align-right">{{ entry.latest_date }}</td>
</tr>
{% endfor %}

<script type="text/javascript">
	$('.conversations-check').on('click', function () {
	  var entry_id = $(this).attr('data-id');
	  if ($(this).hasClass('checked')) {
	    $(this).removeClass('checked');
	    $(this).html('&#xE835;');
	    deselect_conversation(entry_id);
	  }
	  else {
	    $(this).addClass('checked');
	    $(this).html('&#xE834;');
	    select_conversation(entry_id);
	  }
	});

	$('.conversations-star').on('click', function () {
	  if ($(this).hasClass('checked')) {
	    $(this).removeClass('checked');
	    $(this).html('&#xE83A;');
	  }
	  else {
	    $(this).addClass('checked');
	    $(this).html('&#xE838;');
	  }
	});
</script>
