{% for entry in blasts %}
<tr onclick="open_blast({{ entry.id }})">
	<td class="icon-td">
		<i class="material-icons">&#xE835;</i>
	</td>
	<td class="blast-recipient-td">{{ entry.sender_name }}</td>
	<td class="blast-message-td">{{ entry.content }}</td>
	<td class="blast-date-td align-right">{{ entry.date }}</td>
</tr>
{% endfor %}
